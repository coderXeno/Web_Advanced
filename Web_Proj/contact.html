<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/jpg" href="images/bkg_lpt.jpg"/>
	<link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
	<ul class="main">
		<li><a href="#">Further Info</a></li>
	</ul>
	<form class="my-form">
  		<div class="container">
    		<h1 class="change">Get in touch with DSG Physics Academy!</h1>
    		<ul>
      		<li>
        		<div class="grid grid-2">
          			<input type="text" placeholder="First Name" required>  
          			<input type="text" placeholder="Surname">
        		</div>
      		</li>
      		<li>
        		<div class="grid grid-2">
          			<input type="email" placeholder="Email" required>  
          			<input type="tel" placeholder="Phone" required>
        		</div>
      		</li>    
      		<li>
        		<textarea placeholder="Message"></textarea>
      		</li>   
      		<li>
        		<input type="checkbox" id="terms">
        		<label for="terms">I have read and agreed with all the <a href="#" class="link">Terms and Conditions.</a></label>
      		</li>  
      		<li>
        		<div class="grid grid-3">
          			<div class="required-msg">REQUIRED FIELDS</div>
          			<button class="btn-grid" type="submit" disabled>
            			<span class="back">
              			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
            			</span>
            			<span class="front">SUBMIT</span>
          			</button>
          			<button class="btn-grid" type="reset" disabled>
            			<span class="back">
              			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
            			</span>
            			<span class="front">RESET</span>
          			</button> 
        		</div>
      		</li>    
    	</ul>
  	</div>
	</form>
</body>
<script src="contact.js"></script>
</html>
